<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cabeçalho</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="node_modules/ionicons/dist/css/ionicons.min.css">
</head>
<body>
    <div class="title-bar">
        <div class="title-bar-arrows">
          <div class="arrow left-arrow"></div>
          <div class="arrow right-arrow"></div>
        </div>
        <div class="title-bar-center">
          <span class="title">Seu Título Personalizado</span>
        </div>
        <div class="title-bar-buttons">
            <button  id="minimizeBtn" class="minimize" >-</button>
            <button  id="maximizeBtn" class="maximize" >+</button>
            <button  id="closeBtn" class="close" >x</button>
        </div>
      </div>


    <header>
        <nav>
            <ul class="menu">
                <li><a href="#" onclick="irParaHome()">Home</a></li>
                <li><a href="#">Tarefas</a></li>
                <li><a href="#">Notas</a></li>
            </ul>
            <div class="user-profile">
                <div class="user-image">
                    <span></span>
                    <ion-icon name="chevron-down"></ion-icon>
                </div>                
                </div>
                <ul class="submenu" id="submenu">
                    <li><a href="#" onclick="irParaPerfil()">Perfil</a></li>
                    <li><a href="#" onclick="desconectar()">Desconectar</a></li>
                  </ul>
            </div>
        </nav>
    </header>


    <div class="card-container">
        <div class="card">
            <h1>Seu Perfil</h1>
        <div>
            <label>Nome de Usuário:</label>
            <input type="text" id="username" disabled>
        </div>

        <div>
            <label>Email:</label>
            <input type="email" id="email" disabled>
        </div>

        <div>
            <label>Senha:</label>
            <input type="password" id="password">
        </div>

        <div>
            <label>Foto de Perfil:</label>
            <input type="file" id="profilePicture">
            <img id="profilePicturePreview" src="#" alt="Foto de Perfil" style="display: none; max-width: 200px;">
        </div>

        <div class="edit-button-container">
            <button class="edit-button" id="editButton">Editar</button>
        </div>     
        <button id="saveButton" style="display: none;">Salvar</button>
    </div>
    </div>

    <!-- O restante do conteúdo da sua página aqui -->

    <script src="perfil.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
